<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <h1>Track Application</h1>
      <form id="app-form">
        <label>
          Position
          <input id="position" name="position" type="text" placeholder="e.g., Software Engineer" required>
        </label>
        <label>
          Company
          <input id="company" name="company" type="text" placeholder="e.g., Acme Corp" required>
        </label>
        <label>
          Date Applied
          <input id="date" name="date" type="date" required>
        </label>
        <label>
          Status
          <select id="status" name="status">
            <option value="Applied">Applied</option>
            <option value="Rejected">Rejected</option>
            <option value="Interview">Interview</option>
          </select>
        </label>
        <button id="submit" type="submit">Save Application</button>
      </form>
      <div id="actions">
        <button id="copy-btn">Copy</button>
        <button id="clear-btn">Clear All</button>
      </div>
      <div id="saved">
        <h2>Saved Applications</h2>
        <ul id="app-ul"></ul>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
  </html>
